<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our selection of rooms available for rent. Find the perfect match for your budget and needs.">
    <meta name="keywords" content="rooms for rent, budget rooms, student accommodations, secure housing">
    <meta name="author" content="Elias Malope">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10add3;
            --primary-dark: #0e97b8;
            --secondary: #43fadb;
            --dark: #333;
            --light: #ffffff;
            --light-gray: #f4f7fb;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            line-height: 1.6;
            background: var(--light-gray);
            color: var(--dark);
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), #1089d3);
            color: var(--light);
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Navigation Styles */
        nav {
            background: var(--light);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            font-size: 1rem;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a:hover:after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
        }

        /* Rooms Section */
        .rooms-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .rooms-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .rooms-header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .rooms-header p {
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Filter Section */
        .room-filters {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.8rem 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 173, 211, 0.2);
        }

        .filter-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn.reset {
            background: #f1f1f1;
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .filter-btn.apply {
            background: var(--primary);
            color: var(--light);
            border: none;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
        }

        .filter-btn.reset:hover {
            background: #e5e5e5;
        }

        .filter-btn.apply:hover {
            background: var(--primary-dark);
        }

        /* Room Cards */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .room-card {
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .room-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .room-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: var(--light);
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
        }

        .room-img {
            height: 200px;
            overflow: hidden;
        }

        .room-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .room-card:hover .room-img img {
            transform: scale(1.1);
        }

        .room-content {
            padding: 1.5rem;
        }

        .room-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        .room-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .room-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .room-detail i {
            color: var(--primary);
        }

        .room-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .amenity {
            background: #f1f1f1;
            color: #555;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .room-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .room-actions {
            display: flex;
            justify-content: space-between;
        }

        .view-details {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: var(--primary);
            color: var(--light);
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: var(--transition);
        }

        .view-details:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .wishlist-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f1f1;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
